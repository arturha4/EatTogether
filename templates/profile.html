{% extends 'header.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js" type="text/javascript">
    <script src="js/jquery-3.6.3.js"></script>
    <script src="{% static 'users/js/user_update.js' %}"></script>
{% endblock css %}
{% block content %}
    <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <span class="font-weight-bold">{{user.firstname}}</span>
                <span class="text-black-50">{{user.email}}</span>
                <span> </span>
            <div class="m-2 text-center"><a class="btn btn-primary profile-button" href="{% url 'logout' %}">Выйти </a></div>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Редактирование профиля</h4>
                </div>
                <form name="main" method="post" action="{% url 'profile' %}">
                <div class="row mt-2">
                        {% csrf_token %}
                    <div class="col-md-6"><label class="labels">Имя</label><input type="text" class="form-control" placeholder="имя" name="firstname" value="{{user.firstname}}"></div>
                    <div class="col-md-6"><label class="labels">Фамилия</label><input type="text" class="form-control" name="lastname" value="{{user.lastname}}" placeholder="фамилия"></div>
                    {% if user.room_number %}
                    <div class="col-md-12"><label class="labels">Номер комнаты</label><input type="text" class="form-control" name="room_number" placeholder="номер команты в общежитии" value="{{user.room_number}}"></div>
                    {% else %}
                    <div class="col-md-12"><label class="labels">Номер комнаты</label><input type="text" class="form-control" name="room_number" placeholder="номер команты в общежитии" value=""></div>
                    {% endif %}
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Сохранить</button></div>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
